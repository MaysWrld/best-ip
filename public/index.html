    /* TARGET_DOMAINS_PLACEHOLDER */

    // å®šä¹‰å˜é‡ï¼Œåœ¨ getIPs å‡½æ•°å¯åŠ¨æ—¶æ‰ä¼šè§£æ
    let DOMAINS = null;

    // --- å·¥å…·å‡½æ•° ---
    
    // Base64 è§£ç å‡½æ•°
    function decodeBase64Vars() {
        if (DOMAINS !== null) return; // é¿å…é‡å¤è§£æ

    // å•ä¸ªåŸŸå DNS è§£æ (ä½¿ç”¨è§£ç åçš„ DNS_URL_TEMPLATE)
    async function resolveOne(domain, type) {
      if (!DNS_URL_TEMPLATE) return [];

      try {
        let url = DNS_URL_TEMPLATE.replace('NAME', encodeURIComponent(domain));
        url = url.replace('TYPE', type);

        const res = await fetch(url);

        const data = await res.json();
        
        return (data.Answer || []).map(a => a.data).filter(Boolean);

    }

    // ç»¼åˆè§£æ A å’Œ AAAA è®°å½• (ä¿æŒä¸å˜)
    async function resolveDomain(domain) {
        const [a, aaaa] = await Promise.all([
            resolveOne(domain, "A"),
            resolveOne(domain, "AAAA")
        ]);
        const combined = [...(a || []), ...(aaaa || [])];
        return [...new Set(combined)];
    }

        const res = await fetch("/", {
